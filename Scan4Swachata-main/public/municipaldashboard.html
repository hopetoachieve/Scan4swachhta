<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Municipal Authority Dashboard - Scan4Swachhta</title>
  <link rel="stylesheet" href="css/municipaldashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
</head>
<body>
  <header class="dashboard-header">
    <div class="logo-left">
      <img src="img/scan (2).png" alt="Logo" />
    </div>
    <h1>Welcome, Municipal Officer</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <nav class="dashboard-nav">
    <button onclick="showSection('overview')">Dashboard</button>
    <button onclick="showSection('userManagement')">User Management</button>
    
    
  </nav>

  <main class="dashboard-container">

    <!-- Overview Section -->
    <section id="overview" class="section">
      <h2>Dashboard Overview</h2>
      <div class="widgets">
        <div class="widget-box">
          <strong>Total Waste Today:</strong> 120 kg
        </div>
        <div class="widget-box">
          <strong>Scans Today:</strong> 58
        </div>
        <div class="widget-box">
          <strong>Top User:</strong> Asha123
        </div>
      </div>
      <h3>Heavy Contributors (In the Last 7 Days)</h3>
          <ul id="heavyContributorsList">
            
          </ul>
      <canvas id="scanChart" ></canvas>

    </section>
        

   
    <section id="userManagement" class="section hidden">
      <h2>User Management</h2>
    
      <div class="delete-forms">
        <h3>Delete Citizen</h3>
        <input type="email" id="citizenEmailInput" placeholder="Enter citizen email" />
        <button onclick="deleteCitizen()">Delete Citizen</button>
      
        <h3>Delete Collector</h3>
        <input type="text" id="collectorIdInput" placeholder="Enter collector ID" />
        <button onclick="deleteCollector()">Delete Collector</button>
      </div>
    </section>

   

  </main>

  <script src="js/municipaldashboard.js"></script>
</body>
</html>
