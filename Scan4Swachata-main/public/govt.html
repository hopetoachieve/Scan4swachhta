<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Officer Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f7fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header .logo {
      height: 50px;
    }

    h1 {
      font-size: 24px;
    }

    .form-section {
      background: #ffffff;
      margin: auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-section input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-section button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #0077dd;
    }

    .form-section p {
      margin-top: 10px;
    }

    .form-section a {
      color: #1e90ff;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      margin-top: auto;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="img/logo.png" class="logo" alt="Logo"></a>
    <h1>Municipal Officer Portal</h1>
  </header>

  <section class="form-section">
    <h2>Login</h2>
    <form onsubmit="govtLogin(event)">
      <input type="text" id="officerId" placeholder="Officer ID" required />
      <input type="password" id="officerPass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="govtregister.html">Register here</a></p>
  </section>

  <footer>
    Developed by Your Name
  </footer>

  <script>
    async function govtLogin(event) {
      event.preventDefault();
      const officerId = document.getElementById('officerId').value;
      const password = document.getElementById('officerPass').value;

      const response = await fetch('/api/government/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ officerId, password }),
      });

      const data = await response.json();
      if (response.ok) {
        alert(data.message);
        window.location.href = 'govtdashboard.html';
      } else {
        alert(data.message);
      }
    }
  </script>

</body>
</html>
