<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Scan4Swachhta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .loader-container {
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateX(-50px);
      animation: fadeSlideIn 1.5s ease forwards;
    }

    .spinner {
      font-size: 2.5rem;
      animation: spin 1.2s linear infinite;
      margin: 20px auto;
    }

    .message {
      font-size: 1.1rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>   
  <div class="loader-container">
    <div class="logo">
        <img src="img/scan.svg" alt="Scan4Swachhta Logo" style="width: 50px; height: 50px; margin-bottom: 10px;">
        <div>Scan4Swachhta</div>
      </div>
    <div class="spinner">
      <i class="bi bi-arrow-repeat"></i>
    </div>
    <div class="message">Creating cleaner cities... please wait</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 4000);
  </script>
</body>
</html>
