<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Officer Registration - Scan4Swachata</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .register-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .register-container button {
      padding: 12px;
      width: 100%;
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .register-container button:hover {
      background-color: #0077dd;
    }
    .register-container p {
      margin-top: 15px;
    }
    .register-container a {
      color: #1e90ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Officer Registration</h2>
    <form id="govtRegisterForm" onsubmit="registerOfficer(event)">
      <input type="text" id="officerId" placeholder="Officer ID" required />
      <input type="password" id="officerPass" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="govt.html">Login here</a></p>
  </div>

  <script>
    async function registerOfficer(event) {
      event.preventDefault();

      const officerId = document.getElementById('officerId').value;
      const password = document.getElementById('officerPass').value;

      if (!officerId || !password) {
        alert('All fields are required!');
        return;
      }

      try {
        const response = await fetch('/api/government/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ officerId, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Registration successful! Please log in.');
          window.location.href = 'govt.html'; // Login page
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error('Registration error:', err);
        alert('Something went wrong. Please try again later.');
      }
    }
  </script>
</body>
</html>
